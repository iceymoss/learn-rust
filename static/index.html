<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axum Static File Demo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <img src="/static/images/logo.png" alt="Logo" width="100">
        <h1>欢迎使用 Axum!</h1>
    </header>
    
    <main>
        <section>
            <h2>静态文件服务演示</h2>
            <p>这个页面是通过 Axum 提供服务的静态 HTML 文件</p>
            <div class="features">
                <div class="feature">
                    <h3>高性能</h3>
                    <p>基于 Rust 和 Tokio 运行时</p>
                </div>
                <div class="feature">
                    <h3>易于使用</h3>
                    <p>简单的静态文件挂载配置</p>
                </div>
                <div class="feature">
                    <h3>类型安全</h3>
                    <p>编译时错误检查</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Axum Web 框架静态文件服务演示</p>
    </footer>
</body>
</html>
